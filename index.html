<!DOCTYPE html>
<html lang="es  ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío alura</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <img src="./imagenes/Logo.png" alt="logo de alura">
        <h1>Encriptador de Textos</h1>
    </header>

    <div class="board">
        <div id="leftSide">
            <textarea id="areaIngresoTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <div class="aviso">
                    <img src="./imagenes/alert.png" alt="Aviso" />
                    <h6>Solo letras minúsculas y sin acentos.</h6>
                </div>

                <div id="botones">
                    <button id="encriptar" class="boton">Encriptar</button>
                    <button id="desencriptar" class="boton">Desencriptar</button>
                </div>
            </div>
        </div>
        <aside id="sideBar">
            <img src="./imagenes/Muñeco.png" alt="Ilustración de búsqueda">
            <h3>sdf</h3>
            <h6>asdf</h6>
        </aside>

    </div>

</body>

</html>
