<!DOCTYPE html>
<html lang="es  ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío alura</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="icon" href="./imagenes/LeBenitez!.ico">
</head>

<body>
    <header>
        <img src="./imagenes/Logo.png" alt="logo de alura">
        <h1>Encriptador de Textos</h1>
    </header>

    <div class="board">
        <div id="leftSide">
            <textarea class="textArea" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <div class="aviso">
                    <img src="./imagenes/alert.png" alt="Aviso" />
                    <h5>Solo letras minúsculas y sin acentos.</h5>
                </div>

                <div id="botones">
                    <button id="encriptar" class="boton">Encriptar</button>
                    <button id="desencriptar" class="boton">Desencriptar</button>
                </div>
            </div>
        </div>

        <aside id="sideBar">
            <div id="sideHolder">
                <img src="./imagenes/Muñeco.png" alt="Ilustración de búsqueda">
                <h3>Ningún mensaje fue encontrado</h3>
                <h6>Ingresa el texto que desees encriptar o desencriptar.</h6>
            </div>

            <div id="salidaContainer">
                <textarea id="salida" class="textArea"></textarea>
                <button id="copiar" class="boton">copiar</button>
            </div>
        </aside>

    </div>
    <h3 id="alerta">Texto Copiado</h3>
    <footer>
        <a href="https://portfolio-leb.web.app/"> <img src="./imagenes/LeBenitez!.png" alt="LeBenitez Logo" />
            LeBenitez!</a>

    </footer>
    <script src="encryptor.js"></script>
</body>

</html>
